
<div class="flex items-center max-w-sm mx-auto">   
  <label for="simple-search" class="sr-only">Search</label>
  <div class="relative w-full">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"/>
          </svg>
      </div>
      <input type="text" id="simple-search" [(ngModel)]="searchText" (input)="search($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by name..." required />
  </div>
  <button type="submit" class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>
      <span class="sr-only">Search</span>
  </button>
</div>
<div class="flex justify-between items-center mb-6">
  <h4 class="font-bold text-2xl"></h4>
  <button type="button" (click)="openModel()"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-full px-6 py-3 text-center mb-2 ">Add
    Products</button>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <caption
      class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
      Nayaab Perfumes Inventory
    </caption>
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Name
        </th>
        <th scope="col" class="px-6 py-3">
          category
        </th>
        <th scope="col" class="px-6 py-3">
          quantity
        </th>
        <th scope="col" class="px-6 py-3">
          remaining
        </th>
        <th scope="col" class="px-6 py-3">
          price
        </th>
        <th scope="col" class="px-6 py-3">
          sellingPrice
        </th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (item of employees; track $index) {
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{item.name}}
        </th>
        <td class="px-6 py-4">
          {{item.category}}
        </td>
        <td class="px-6 py-4">
          {{item.quantity}}
        </td>
        <td class="px-6 py-4">
          {{item.remaining}}
        </td>
        <td class="px-6 py-4">
          {{item.price}}
        </td>
        <td class="px-6 py-4">
          {{item.sellingPrice}}
        </td>
        <td class="px-6 py-4 text-right">
          <button type="button" (click)="item._id && loadEmployee(item)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-4">Edit</button>
          <button type="button" (click)="item._id && deleteEmployee(item._id)"
            class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>


<app-model [isOpen]="isModelOpen" (closeModel)="closeModel()">
  <app-employee-form (onCloseModel)="closeModel()" [data]="employee" [formMode]="formMode"></app-employee-form>
</app-model>
